<script type="text/javascript">
    var shipList=[];
    function spaceShipFactory(track) {
        var spaceShip = {
            id: 0,
            energy: 100,
            isStop: true,
            destroy: false,
            sendShip: function (track) {
                this.id = track;
                this.energySystem();
                shipList.push(this);
            },
            powerSystem: function (command) {
                if (command == "stop") {
                    this.isStop = true;
                } else if (command == "fly") {
                    this.isStop = false;
                }
            },
            energySystem: function () {
                this.energy += 2;
                if (this.energy >= 100)
                    this.energy = 100;
                if (!this.isStop)
                    this.energy -= 5;
                if (this.energy <= 0) {
                    this.energy = 0;
                    this.isStop = true;
                }
                setTimeout(this.energySystem, 1000);
            },
            messageSystem: function (obj) {
                if (obj.id == this.id) {
                    switch (obj.command) {
                        case "stop":
                        case "fly":
                            this.powerSystem(obj.command);
                            break;
                        case "destroy":
                            this.selfDestroy(obj.command);
                            break;
                        default :
                            return;

                    }
                } else {
                    return;
                }
            },
            selfDestroy: function (command) {
                if (!this.destroy && command == "destroy") {
                    this.destroy = true;
                    shipList = shipList.filter(function (v) {
                        return v.id != this.id;
                    });
                };
            }
        };
        var flag=shipList.some(function(v){
            return v.id==track;
        });
        if(!flag){
            spaceShip.sendShip(track);
        }else{
            console.log("添加失败");
        }
    };
